<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="/css/video.css">
</head>
<body class="bg-dark text-light">

    <div class="container container-custom mt-5">
        <div class="card bg-dark border-0">
            <div class="card-body">
                <!-- Video -->
                <div class="ratio ratio-16x9">
                    <video id="video" src="/img/3-45.mp4" class="w-100 border" style="border-radius: 8px;"></video>
                </div>

                <!-- Controles -->
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <!-- Botones -->
                    <div class="btn-group">
                        <button id="play" class="btn btn-primary">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="silencio" class="btn btn-secondary">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                        <button id="expandirReducir" class="btn btn-success">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>

                    <!-- Barra de progreso -->
                    <div class="flex-grow-1 mx-3">
                        <input id="barraProgreso" type="range" class="form-range" min="0" value="0" step="0.1">
                    </div>

                    <!-- Control de volumen -->
                    <div>
                        <input id="controlDeVolumen" type="range" class="form-range" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>
        <section class=" text-center py-3">
            <a href="/html/paginaPricipal.html" style="color: white; text-decoration: none;">
                &larr; Volver a la PÃ¡gina Principal
            </a>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="/js/video.js"></script>
</body>
</html>
