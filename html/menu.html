<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body class="bg-light">
    <main class="container my-5 p-5">
        <div class="row">
            
            <section class="col-md-5 custum-menu">
                <h5 class="text-center">Menú</h5>
                <section class="row g-4">
                   
                    <article class="col-6">
                        <img src="/img/ham.jpeg" class="menu-img" alt="Hamburguesa">
                    </article>
                    <article class="col-6">
                        <img src="/img/pasca 2 empa.avif" class="menu-img" alt="Pescado empanizado">
                    </article>
                    <article class="col-6">
                        <img src="/img/pasca.jpeg" class="menu-img" alt="Pescado al ajillo">
                    </article>
                    <article class="col-6">
                        <img src="/img/spag.jpg" class="menu-img" alt="Pasta italiana">
                    </article>
                    <article class="col-6">
                        <img src="/img/tacos.webp" class="menu-img" alt="Tacos">
                    </article>
                    <article class="col-6">
                        <img src="/img/pizza.jpg" class="menu-img" alt="Pizza artesanal">
                    </article>
                </section>
            </section>

           
            <section class="col-md-7 description-column text-center">
                <h5 class="text-center">Descripción</h5>
                <div class="imagen-contenedor">
                    <img id="imagen-principal" class="imagen-principal responsive-img" src="/img/hombreeee.jpg" alt="Imagen principal">
                    <div id="numero-imagen" class="numero-imagen"></div>
                </div>
                
                <p id="descripcion">Haz clic en una imagen del menú para ver los detalles del plato.</p>
            </section>

        </div>

        <footer class="text-center text-white py-3">
            <a href="/html/paginaPricipal.html" class="text-white text-decoration-none">
                &larr; Volver a la Pagina Principal
            </a>
        </footer>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/menu.js"></script>

</body>
</html>
